<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">To-Do Software</h1>
        <div class="card">
            <div class="card-body">
                <form id="task-form">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
                        <button class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                </form>
                <ul class="list-group" id="task-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // Load tasks from localStorage on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Add Task
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task');
                return;
            }

            addTask(taskText);
            saveTasks();
            taskInput.value = '';
        });

        // Add Task to List
        function addTask(taskText, completed = false) {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            const span = document.createElement('span');
            span.textContent = taskText;
            if (completed) {
                span.classList.add('completed');
            }

            const buttonGroup = document.createElement('div');
            
            const markButton = document.createElement('button');
            markButton.className = 'btn btn-success btn-sm me-2';
            markButton.textContent = 'Mark Complete';
            markButton.addEventListener('click', function() {
                span.classList.toggle('completed');
                saveTasks();
            });

            const editButton = document.createElement('button');
            editButton.className = 'btn btn-warning btn-sm me-2';
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', function() {
                const newTaskText = prompt('Edit Task', span.textContent);
                if (newTaskText !== null) {
                    span.textContent = newTaskText.trim();
                    saveTasks();
                }
            });

            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                taskList.removeChild(li);
                saveTasks();
            });

            buttonGroup.appendChild(markButton);
            buttonGroup.appendChild(editButton);
            buttonGroup.appendChild(deleteButton);

            li.appendChild(span);
            li.appendChild(buttonGroup);
            taskList.appendChild(li);
        }

        // Save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            taskList.querySelectorAll('li').forEach(li => {
                const taskText = li.querySelector('span').textContent;
                const completed = li.querySelector('span').classList.contains('completed');
                tasks.push({ text: taskText, completed });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => addTask(task.text, task.completed));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
